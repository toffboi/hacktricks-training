name: ARTE STS Lab 2.2.2

on:
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  assume-role-and-read-secret:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials via OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::276821357134:role/sts-lab-2-target
          aws-region: us-east-1

      - name: Enumerate whoami
        run: aws sts get-caller-identity

      - name: Try to read secrets
        run: |
          # adjust to lab hint: Secrets Manager or SSM Parameter Store
          aws secretsmanager list-secrets
          # if lab mentions a specific secret name, do:
          # aws secretsmanager get-secret-value --secret-id <NAME>
